<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a33c07bdd1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    
    <div class="container">
      <form action="send_email.php" method="post">
        <div class="title">
          <h1>Sign up</h1>
        </div>
       
        <ul>
          <div class="row">
            <div class="input-group">
              <input type="text" name="firstname" id="firstname" required />
              <label for="firstname">
                <i class="fa-solid fa-user"></i> First Name
              </label>
            </div>
            <div class="input-group">
              <input type="text" name="number" id="number" required />
              <label for="number">
                <i class="fa-solid fa-user"></i> LastName
              </label>
            </div>
          </div>

          <div class="input-group">
            <input type="text" name="email" id="email" required />
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          </div>
          <div class="input-group">
            <textarea name="message" id="message" rows="1" required></textarea>
            <label for="message">
              <i class="fa fa-key" aria-hidden="true"></i> Create Password
            </label>
          </div>
          <div class="input-group">
            <textarea name="message" id="message" rows="1" required></textarea>
            <label for="message">
              <i class="fa fa-key" aria-hidden="true"></i> Re-enter Password
            </label>
          </div>
          <button type="submit">
            Sign up <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </body>
</html>
